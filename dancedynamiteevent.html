<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jungle Cubs Gym - Dance Dynamite Event</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  /* --- JUNGLE CUBS COLOR PALETTE --- */
  :root {
    --jungle-yellow: #f9ca2b;
    --jungle-green: #287844;
    --jungle-red: #c72e31;
    --jungle-brown: #763230;
    
    --radius: 8px;
    --max-width: 600px;
  }

  * { box-sizing: border-box; }
  
  body {
    margin: 0;
    padding: 1rem;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    background: #f5f7fa; /* Clean light background to let colors pop */
    color: #333;
    line-height: 1.5;
  }
  
  /* --- HEADER: Green Background with Yellow Text --- */
  h1 {
    text-align: center;
    margin: .5rem 0 .25rem;
    font-size: 1.8rem;
    font-weight: 800;
    background-color: var(--jungle-green); 
    color: var(--jungle-yellow); 
    padding: 1rem 0.5rem;
    border-radius: var(--radius);
    box-shadow: 0 4px 6px rgba(0,0,0,.15);
  }

  /* --- SUBTITLE: Jungle Brown --- */
  h4 {
    text-align: center;
    margin: .25rem 0 1rem; 
    color: var(--jungle-brown); /* Using the Brown for subtitle */
    font-weight: 600;
  } 
  
  form {
    background: #fff;
    padding: 1.5rem 1rem;
    border-radius: var(--radius);
    box-shadow: 0 2px 8px rgba(0,0,0,.08);
    max-width: var(--max-width);
    margin: 0 auto;
    /* Optional: Top border to bring in the Red/Yellow accents */
    border-top: 5px solid var(--jungle-yellow);
  }

  /* --- LABELS: Jungle Brown --- */
  label {
    font-weight: 700;
    margin: 1rem 0 .25rem;
    display: block;
    color: var(--jungle-brown); 
  }

  /* Inputs */
  input, select, textarea {
    width: 100%;
    padding: .75rem;
    border: 1px solid #ccc;
    border-radius: var(--radius);
    font-size: 16px;
    height: 48px;
    transition: border-color 0.3s ease;
  }
  
  /* Input Focus State */
  input:focus, select:focus {
    outline: none;
    border-color: var(--jungle-green);
    box-shadow: 0 0 0 3px rgba(40, 120, 68, 0.1);
  }
  
  /* Custom date input styling */
  input[type="date"]::-webkit-calendar-picker-indicator {
    display: none;
    -webkit-appearance: none;
  }
  input[type="date"] { position: relative; }
  input[type="date"]::after {
    content: "üìÖ"; 
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.25rem;
    color: var(--jungle-green); /* Green Calendar Icon */
    pointer-events: none;
  }
  
  #childAge {
    background: #f0f0f0;
    color: #666;
    cursor: not-allowed;
    font-weight: 600;
  }

  /* --- BUTTON: Green base, Red Hover --- */
  button {
    margin-top: 1.5rem;
    width: 100%;
    padding: 1rem;
    font-size: 1.25rem;
    font-weight: 800;
    background: var(--jungle-green);
    color: var(--jungle-yellow);
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    transition: background 0.3s ease, transform 0.1s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  button:hover:not(:disabled) {
    background: var(--jungle-red); /* Red on Hover */
    color: #fff; /* White text looks better on Red, or keep Yellow */
  }
  
  button:active {
    transform: scale(0.98);
  }
  
  button:disabled {
    background: #ccc;
    color: #666;
    cursor: not-allowed;
  }

  small {
    color: #666;
    display: block;
    margin-top: .25rem;
    font-size: 0.85rem;
  }
  
  /* Side-by-side fields */
  .form-row { display: flex; gap: 1rem; align-items: flex-start; }
  .form-column { flex: 1; }
  .form-column label { margin-top: 1rem; }
  
  /* Mobile Responsive */
  @media (max-width: 768px) {
    body { padding: 0.5rem; }
    h1 { font-size: 1.5rem; padding: 0.75rem 0.5rem; }
    h4 { font-size: 0.9rem; margin: 0.25rem 0 0.75rem; }
    form { padding: 1rem 0.75rem; max-width: 100%; }
    .form-row { flex-direction: column; gap: 0; }
    .form-column { width: 100%; }
    .form-column label { margin-top: 0.75rem; }
    button { font-size: 1.1rem; padding: 0.875rem; margin-top: 1rem; }
  }
  
  @media (max-width: 480px) {
    input, select, textarea { font-size: 16px; height: 44px; }
  }
</style>
</head>
<body>

 <div class="box"> 
    <div style="text-align:center; margin-bottom: 20px;">
      <img src="https://junglecubsgyms.com/imgw/logo_light.png" alt="Jungle Cubs Gym Logo" style="height:90px; width:auto; object-fit:contain;">
    </div>

<h1>Jungle Cubs Gym - Dance Dynamite Event üéñÔ∏è</h1>
<h4>Seawoods<br>Sunday 11/01/2026</h4>

<form method="POST" action="https://script.google.com/macros/s/AKfycbxOC0N1X3cTkR9uFY5L8OZiUkDhtEPI5T3TIq47DRq6LUkW9OeBrPAxjjga80hYgX_X/exec">
  
  <label>Parent Name *</label><input name="parentName" required>
  <label>Child Name *</label><input name="childName" required>

  <div class="form-row">
    <div class="form-column">
      <label>Child Date of Birth *</label>
      <input type="date" name="childDOB" id="childDOB" required>
    </div>
    <div class="form-column">
      <label>Child Age (auto)</label>
      <input type="text" name="childAge" id="childAge" readonly>
    </div>
  </div>

  <label>Location *</label><input name="location" required>

  <label>Mobile *</label>
  <input type="tel" name="mobile" required pattern="[0-9]{10}" maxlength="10" minlength="10"
         title="Enter 10 digit mobile number">
  <small>Enter 10-digit mobile number.</small>
  
  <label>Payment *</label>
  <select name="payment" id="payment" required>
    <option value="">-- Select Payment Status --</option>
    <option value="Cash">Cash</option>
    <option value="Online">Online</option>
    <option value="Enquiry">Enquiry</option>
  </select>
  <button type="submit" id="enquiryBtn">Register</button>
  <p id="msg" class="error"></p>
</form>

<script>
function calcAge(dobStr) {
  if (!dobStr) return '';
  const dob = new Date(dobStr);
  const now = new Date();
  let years = now.getFullYear() - dob.getFullYear();
  let months = now.getMonth() - dob.getMonth();
  if (months < 0) { years--; months += 12; }
  return `${years} yr ${months} mo`;
}

document.getElementById('childDOB').addEventListener('change', () => {
  document.getElementById('childAge').value = calcAge(document.getElementById('childDOB').value);
});
</script>
</div>
</body>
</html>
