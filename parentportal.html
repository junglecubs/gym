<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jungle Cubs Parent Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- VISUAL IDENTITY (Jungle Cubs Theme) --- */
        :root { --jungle-green: #287844; --jungle-yellow: #f9ca2b; --jungle-red: #c72e31; --bg-color: #f0f2f5; }
        
        body { font-family: 'Roboto', sans-serif; background: var(--bg-color); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; -webkit-tap-highlight-color: transparent; padding: 20px; color: #333; }
        
        /* Main Container */
        .container { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); width: 100%; max-width: 420px; text-align: center; margin-bottom: 20px; transition: transform 0.3s ease; }
        
        /* Logo Area */
        .logo { font-size: 24px; font-weight: 700; color: var(--jungle-green); margin-bottom: 25px; display: flex; align-items: center; justify-content: center; gap: 10px; letter-spacing: -0.5px; }
        .logo-icon { font-size: 32px; }

        /* Search Input */
        .search-wrapper { position: relative; margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 13px; font-weight: 700; color: #666; margin-bottom: 8px; margin-left: 5px; }
        input { width: 100%; padding: 16px; border: 2px solid #eee; border-radius: 12px; font-size: 18px; box-sizing: border-box; transition: all 0.3s; background: #fafafa; text-align: center; font-weight: 500; color: #333; }
        input:focus { border-color: var(--jungle-green); background: white; outline: none; box-shadow: 0 0 0 4px rgba(40, 120, 68, 0.1); }
        input::placeholder { color: #ccc; font-weight: 400; }

        /* Button */
        .btn-search { width: 100%; padding: 16px; background: var(--jungle-green); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; transition: transform 0.1s, box-shadow 0.2s; box-shadow: 0 4px 10px rgba(40, 120, 68, 0.2); }
        .btn-search:active { transform: scale(0.98); box-shadow: 0 2px 5px rgba(40, 120, 68, 0.2); }

        /* Profile Card (Hidden by default) */
        #profile-card { display: none; text-align: left; border-top: 6px solid var(--jungle-yellow); animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .child-header { display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #eee; padding-bottom: 20px; margin-bottom: 20px; }
        .child-avatar { width: 64px; height: 64px; background: var(--jungle-yellow); color: #763230; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 26px; font-weight: bold; border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .child-info h2 { margin: 0; font-size: 20px; color: #2c3e50; }
        .child-info p { margin: 4px 0 0; font-size: 14px; color: #888; font-weight: 500; }

        /* Stats Grid */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-box { background: #f8f9fa; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #eee; }
        .stat-val { font-size: 18px; font-weight: bold; color: var(--jungle-green); display: block; margin-bottom: 4px; }
        .stat-label { font-size: 11px; color: #999; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 700; }

        /* Remarks Section */
        .section-title { font-size: 14px; font-weight: 700; color: #444; margin-bottom: 10px; display: flex; align-items: center; gap: 6px; }
        .remark-box { background: #fff8e1; border-left: 4px solid var(--jungle-yellow); padding: 15px; border-radius: 8px; font-size: 15px; color: #555; line-height: 1.6; font-style: italic; }

        /* Messages */
        .msg-box { display: none; padding: 15px; border-radius: 10px; margin-top: 15px; font-size: 14px; text-align: center; line-height: 1.5; }
        .error { background: #fdecea; color: var(--jungle-red); border: 1px solid #fababb; }
        
        /* Loader */
        .loader { display: none; margin: 20px auto; border: 3px solid #f3f3f3; border-top: 3px solid var(--jungle-green); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .footer-link { margin-top: 20px; font-size: 12px; color: #aaa; text-align: center; }
    </style>
</head>
<body>

    <div class="container" id="search-container">
        <div class="logo"><span class="logo-icon">ü¶Å</span> Parent Portal</div>
        
        <div class="search-wrapper">
            <label>Student JIN (ID)</label>
            <input type="text" id="jinInput" placeholder="e.g. JC001" onkeyup="if(event.keyCode===13) fetchChildData()">
        </div>
        <button class="btn-search" onclick="fetchChildData()">Check Progress</button>

        <div class="loader" id="loader"></div>
        <div id="error-msg" class="msg-box error"></div>
    </div>

    <div class="container" id="profile-card">
        <div class="child-header">
            <div class="child-avatar" id="c-avatar">?</div>
            <div class="child-info">
                <h2 id="c-name">Loading...</h2>
                <p id="c-jin">JIN: ---</p>
            </div>
        </div>

        <div class="stat-grid">
            <div class="stat-box">
                <span class="stat-val" id="c-batch">--</span>
                <span class="stat-label">Batch</span>
            </div>
            <div class="stat-box">
                <span class="stat-val" id="c-progress">--</span>
                <span class="stat-label">Current Status</span>
            </div>
        </div>

        <div class="section-title">üìù Coach's Remarks</div>
        <div class="remark-box" id="c-remarks">
            --
        </div>

        <button onclick="resetSearch()" style="width:100%; padding:15px; margin-top:20px; background:#f0f2f5; border:none; border-radius:10px; color:#666; font-weight:bold; cursor:pointer;">‚¨Ö Search Another ID</button>
    </div>

    <div class="footer-link">Powered by Jungle Cubs Gym System</div>

<script>
    // --- ‚ö†Ô∏è PASTE YOUR GOOGLE WEB APP URL HERE ---
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxvcTjnSmKLYZwX3p9FnV3yn-VKMNQ57MT6tsm3mEk7MgrDkBE5ebvExs0et5jtybbY4w/exec'; 
    // ---------------------------------------------

    function fetchChildData() {
        const jin = document.getElementById('jinInput').value.trim();
        if(!jin) { showError("Please enter a valid JIN."); return; }

        // UI State: Loading
        document.getElementById('loader').style.display = 'block';
        document.getElementById('error-msg').style.display = 'none';
        
        // Hide Search Button temporarily to prevent double clicks
        document.querySelector('.btn-search').style.opacity = '0.5';
        document.querySelector('.btn-search').disabled = true;

        // Fetch Data
        fetch(SCRIPT_URL + "?action=getChildData&jin=" + encodeURIComponent(jin))
            .then(res => res.json())
            .then(data => {
                resetUIState();
                if(data.found === false || data.error) {
                    showError(data.message || "Student not found.");
                } else {
                    showProfile(data);
                }
            })
            .catch(e => {
                resetUIState();
                console.error(e);
                showError("‚ö†Ô∏è Unable to connect to the server. Please try again.");
            });
    }

    function showProfile(data) {
        // Populate Data
        document.getElementById('c-name').innerText = data.name;
        document.getElementById('c-jin').innerText = "JIN: " + data.jin;
        document.getElementById('c-avatar').innerText = data.name.charAt(0);
        document.getElementById('c-batch').innerText = data.batch || "N/A";
        document.getElementById('c-progress').innerText = data.progress || "Active";
        document.getElementById('c-remarks').innerText = data.remarks || "No remarks available yet.";

        // Switch Views
        document.getElementById('search-container').style.display = 'none';
        document.getElementById('profile-card').style.display = 'block';
    }

    function resetSearch() {
        document.getElementById('profile-card').style.display = 'none';
        document.getElementById('search-container').style.display = 'block';
        document.getElementById('jinInput').value = "";
        document.getElementById('jinInput').focus();
    }

    function showError(msg) {
        const el = document.getElementById('error-msg');
        el.innerText = msg;
        el.style.display = 'block';
    }

    function resetUIState() {
        document.getElementById('loader').style.display = 'none';
        document.querySelector('.btn-search').style.opacity = '1';
        document.querySelector('.btn-search').disabled = false;
    }
</script>

</body>
</html>
