<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Cubs Sports Fest Ticket">
  <meta property="og:description" content="Entry Ticket for Cups Sports Fest">
  <title>Cubs Sports Fest Ticket</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');

    :root {
      --ticket-width: 800px;
      /* Adjust based on actual image aspect ratio */
      --ticket-height: 268px;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-color: #ecf7f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .ticket-wrapper {
      position: relative;
      width: 100%;
      max-width: var(--ticket-width);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      border-radius: 10px;
      overflow: hidden;
      /* Maintain aspect ratio */
    }

    /* The Ticket Image */
    .ticket-bg {
      width: 100%;
      display: block;
      height: auto;
    }

    /* Overlay Container for Text */
    .ticket-details {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: #333;
    }

    /* Individual Fields - Positions using percentages for responsiveness */
    .field {
      position: absolute;
      text-align: left;
    }

    .label {
      font-size: 0.7rem;
      color: #555;
      text-transform: uppercase;
      font-weight: 700;
      margin-bottom: 2px;
      display: block;
    }

    .value {
      font-weight: 900;
      font-size: 1.1rem;
      line-height: 1.1;
      color: #287844;
    }

    /* Adjust these percentage values based on the specific blank spaces in the JPG */
    /* Assuming a central blank area layout */

    /* Child Name */
    .f-child {
      top: 55%;
      left: 36%;
      width: 25%;
    }

    .f-child .value {
      font-size: 1.4rem;
      color: #000;
    }

    /* Parent Mobile */
    .f-contact {
      top: 75%;
      left: 36%;
    }

    /* Batch / Session */
    .f-batch {
      top: 55%;
      left: 62%;
    }

    /* ID */
    .f-id {
      top: 75%;
      left: 62%;
    }

    /* QR Code */
    .qr-code {
      position: absolute;
      top: 50%;
      right: 3%;
      transform: translateY(-50%);
      width: 18%;
      /* Adjust width relative to ticket */
      height: auto;
      border: 4px solid white;
      border-radius: 8px;
    }

    /* Download Button */
    .actions {
      margin-top: 20px;
      position: fixed;
      bottom: 20px;
      z-index: 100;
    }

    .btn {
      background: #287844;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* --- FLOATING CHARACTERS (Kept but purely decorative outside the ticket) --- */
    .jungle-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      /* Behind ticket */
      pointer-events: none;
      overflow: hidden;
    }

    .char {
      position: absolute;
      width: 120px;
      opacity: 0.8;
      animation: float 6s ease-in-out infinite;
    }

    /* Positions for monkeys around the screen */
    .c1 {
      top: 10%;
      left: 5%;
    }

    .c2 {
      bottom: 10%;
      right: 5%;
      animation-delay: 1s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }
    }
  </style>
</head>

<body>

  <div class="jungle-scene">
    <img src="https://i.postimg.cc/P5f3PB9b/Monkey_climbing_cam2.webp" class="char c1" alt="Cub 1">
    <img src="https://i.postimg.cc/mgZXt0Jy/Yoga_poses_for_work_monkey.webp" class="char c2" alt="Cub 2">
  </div>

  <div class="ticket-wrapper">
    <!-- background image -->
    <img src="CSF TICKET FORMAT.jpg" alt="Ticket Background" class="ticket-bg">

    <div class="ticket-details">

      <!-- Child Name -->
      <div class="field f-child">
        <span class="label">Participant</span>
        <div class="value" id="childName">Super Cub</div>
      </div>

      <!-- Contact -->
      <div class="field f-contact">
        <span class="label">Contact</span>
        <div class="value" id="mobile">+91 ...</div>
      </div>

      <!-- Batch -->
      <div class="field f-batch">
        <span class="label">Session</span>
        <div class="value" id="batch">Morning</div>
      </div>

      <!-- ID -->
      <div class="field f-id">
        <span class="label">Ticket ID</span>
        <div class="value" id="rowId">#000</div>
      </div>

      <!-- QR Code -->
      <img id="qrImg" src="" class="qr-code" alt="QR">

    </div>
  </div>

  <!-- Helper text for testing positioning -->
  <!-- <div style="position:fixed; top:10px; left:10px; background:white; padding:5px; font-size:10px; opacity:0.7;">
     Use DevTools to adjust .f-child, .f-batch etc. top/left %
  </div> -->

  <script>
    // 1. Get URL Parameters
    const params = new URLSearchParams(window.location.search);
    const childName = params.get('name') || 'Super Cub';
    const parentName = params.get('parent') || 'Parent';
    const mobile = params.get('mobile') || '9876543210';
    const batch = params.get('batch') || 'Morning Batch';
    const rowId = params.get('id') || '001';

    // 2. Update UI
    document.getElementById('childName').textContent = childName;
    document.getElementById('mobile').textContent = mobile;
    document.getElementById('batch').textContent = batch;
    document.getElementById('rowId').textContent = '#' + rowId;

    // 3. Generate QR Code containing Human Readable Text
    const qrText = `âœ… VALID TICKET\n------------------\nChild: ${childName}\nParent: ${parentName}\nMobile: ${mobile}\nBatch: ${batch}\nID: ${rowId}\nGenerated: ${new Date().toLocaleDateString()}`;

    // Using QuickChart API
    document.getElementById('qrImg').src = `https://quickchart.io/qr?text=${encodeURIComponent(qrText)}&size=300&dark=000&ecLevel=M&margin=1`;

  </script>
</body>

</html>
