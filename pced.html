<style>
:root {
  --jc-yellow: #f9ca2b;
  --jc-green: #287844;
  --jc-brown: #763230;
  --jc-red: #c72e31;
  --radius: 14px;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 20px;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: linear-gradient(180deg, #ffffff 0%, #fdf8ec 100%);
  color: #333;
}

/* ===== Form container ===== */
form {
  max-width: 640px;
  margin: auto;
  background: #fff;
  padding: 22px 20px;
  border-radius: var(--radius);
  box-shadow: 0 10px 28px rgba(0,0,0,0.08);
  border-top: 8px solid var(--jc-yellow);
}

/* ===== Headings ===== */
h1, h2 {
  text-align: center;
  color: var(--jc-green);
  margin-bottom: 16px;
}

/* ===== Labels ===== */
label {
  font-weight: 600;
  color: var(--jc-green);
  margin-top: 14px;
  display: block;
}

/* ===== Inputs ===== */
input,
select,
textarea {
  width: 100%;
  margin-top: 6px;
  padding: 12px 14px;
  font-size: 15px;
  border-radius: var(--radius);
  border: 1.5px solid #ddd;
  transition: border-color 0.2s, box-shadow 0.2s;
}

input:focus,
select:focus,
textarea:focus {
  outline: none;
  border-color: var(--jc-green);
  box-shadow: 0 0 0 2px rgba(40,120,68,0.15);
}

/* Read-only fields */
input[readonly] {
  background: #f4f4f4;
  color: #666;
}

/* ===== Buttons ===== */
button {
  width: 100%;
  margin-top: 22px;
  padding: 14px;
  font-size: 17px;
  font-weight: 700;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  color: #fff;
  background: linear-gradient(135deg, #287844, #1f5f36);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.18);
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* ===== Small helper text ===== */
small {
  font-size: 12px;
  color: #666;
}

/* ===== Popup / Thank You ===== */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.popup-content {
  background: #fff;
  padding: 26px 22px;
  border-radius: var(--radius);
  text-align: center;
  max-width: 360px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

.popup-content p {
  font-size: 16px;
  font-weight: 600;
  color: var(--jc-green);
  margin-bottom: 16px;
}

.popup-content a {
  display: inline-block;
  padding: 10px 18px;
  border-radius: 999px;
  background: var(--jc-green);
  color: var(--jc-yellow);
  text-decoration: none;
  font-weight: 700;
}

.leaf-burst {
  font-size: 26px;
  margin-bottom: 10px;
  animation: leafFloat 1.8s ease-out forwards;
  pointer-events: none;
}

@keyframes leafFloat {
  0% {
    opacity: 0;
    transform: translateY(15px) scale(0.8);
  }
  30% {
    opacity: 1;
  }
  100% {
    opacity: 0;
    transform: translateY(-30px) scale(1.2);
  }
}


/* ===== Responsive ===== */
@media (max-width: 520px) {
  form {
    padding: 18px 16px;
  }
}

/* WhatsApp CTA button */
.wa-cta {
  display: flex;
  align-items: center;
  gap: 14px;

  padding: 16px 22px;
  margin-top: 14px;

  background: linear-gradient(135deg, #287844, #1f5f36);
  color: #f9ca2b;

  border-radius: 999px;
  text-decoration: none;

  box-shadow: 0 8px 22px rgba(0,0,0,0.25);
  transition: transform .15s ease, box-shadow .15s ease;
}

.wa-cta:hover {
  transform: translateY(-1px);
  box-shadow: 0 12px 26px rgba(0,0,0,0.3);
}

.wa-icon {
  display: flex;
  align-items: center;
  justify-content: center;
}

.wa-text {
  display: flex;
  flex-direction: column;
  align-items: center;   /* üëà centers horizontally */
  text-align: center;    /* üëà centers text */
}

.wa-title {
  font-size: 16px;
  font-weight: 700;
  margin-bottom: 2px;
  line-height: 1.2;
  letter-spacing: 0.2px;
}

.wa-subtext {
  font-size: 13px;
  font-weight: 600;
  opacity: 0.9;
}

@keyframes waPulse {
  0%   { box-shadow: 0 0 0 0 rgba(40,120,68,0.45); }
  70%  { box-shadow: 0 0 0 12px rgba(40,120,68,0); }
  100% { box-shadow: 0 0 0 0 rgba(40,120,68,0); }
}

.wa-cta {
  animation: waPulse 2.5s infinite;
}

.popup-close {
  margin-top: 12px;
  background: transparent;
  border: none;
  color: #666;
  font-size: 14px;
  cursor: pointer;
}


</style>


</head>

<script>
const SHEET_URL = 'https://script.google.com/macros/s/AKfycbwCSctMpjGdjYAVua6IgZLfgDqs-8U03F9pEHJPv8XkJToju6A_clc2vVdsMbB0GvSewA/exec'; // ‚Üê replace with real URL

function openLink(url) {
  window.open(url, '_blank');
  document.getElementById('thankPopup').style.display = 'none';
}


function calcAge(dobStr) {
  if (!dobStr) return '';
  const dob = new Date(dobStr);
  const now = new Date();
  let years = now.getFullYear() - dob.getFullYear();
  let months = now.getMonth() - dob.getMonth();
  if (months < 0) { years--; months += 12; }
  return `${years} yr ${months} mo`;
}
document.getElementById('childDOB').addEventListener('change', () => {
  document.getElementById('childAge').value = calcAge(document.getElementById('childDOB').value);
});


document.getElementById('enquiryForm').addEventListener('submit', async e => {
  e.preventDefault();
  const btn = document.getElementById('enquiryBtn');
  btn.disabled = true; btn.textContent = 'Sending‚Ä¶';


  const fd = new FormData(e.target);
  const centre = fd.get('preferredCenter');


  const data = {
    parentName: fd.get('parentName'),
    childName: fd.get('childName'),
    childDOB: fd.get('childDOB'),
    childAge: document.getElementById('childAge').value,
    location: fd.get('location'),
    preferredCenter: centre,
    mobile: fd.get('mobile'),
    parentEmail: fd.get('parentEmail') || '',
    source: fd.get('source') || '',
    notes: fd.get('notes') || ''
  };


  const res = await fetch(SHEET_URL, { method: 'POST', body: JSON.stringify(data) });

if (res.ok) {

const leaf = document.getElementById('leafBurst');
leaf.style.animation = 'none';

}


});
