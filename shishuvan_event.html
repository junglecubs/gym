<script>
// Function to calculate age in years and months from a DOB string (YYYY-MM-DD)
function calcAge(dobStr) {
  if (!dobStr) return '';
  const dob = new Date(dobStr);
  const now = new Date();
  
  // Basic check for future date
  if (dob > now) return 'Future DOB';

  let years = now.getFullYear() - dob.getFullYear();
  let months = now.getMonth() - dob.getMonth();
  
  if (months < 0) { years--; months += 12; }

  // If age is less than 1 year
  if (years === 0) {
      if (months === 0) {
          // Calculate days if less than a month old
          const days = Math.floor((now - dob) / (1000 * 60 * 60 * 24));
          return days > 0 ? `${days} days` : 'Newborn';
      }
      return `${months} mo`;
  }
  
  return `${years} yr ${months} mo`;
}

document.getElementById('childDOB').addEventListener('change', () => {
  document.getElementById('childAge').value = calcAge(document.getElementById('childDOB').value);
});
</script>
